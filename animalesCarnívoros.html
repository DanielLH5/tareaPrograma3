
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animales Carnívoros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            border: 2px solid #24465a;
            border-radius: 30px;
            padding: 10px 15px;
            width: 850px;
            margin: 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        caption {
            caption-side: top;
            font-weight: normal;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        th {
            font-weight: bold;
            font-style: italic;
        }
        td img {
            max-width: 100px;
        }
        /* Alternar colores de filas */
        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        tbody tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <caption>Animales <span>Carnívoros</span></caption>
            <thead>
                <tr>
                    <th>#</th>
                    <th><em>Código</em></th>
                    <th><em>Nombre común</em></th>
                    <th><em>Nombre Científico</em></th>
                    <th><em>Foto</em></th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td>1</td>  <!-- Enumeración en la primera columna -->
                    <td>ce04</td>
                    <td>Coyote</td>
                    <td>Canis latrans</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/2009-Coyote-Yosemite.jpg" alt="Coyote"></td>
                </tr>

                <tr>
                    <td>2</td>  <!-- Enumeración en la primera columna -->
                    <td>oo05</td>
                    <td>Orangutan de Borneo</td>
                    <td>P. pygmaeus</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Mapa_distribuicao_pongo_pygmaeus.png" alt="Orangutan de Borneo"></td>
                </tr>

                <tr>
                    <td>3</td>  <!-- Enumeración en la primera columna -->
                    <td>or09</td>
                    <td>Oso polar</td>
                    <td>Ursus maritimus</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Modelo_de_Huella_de_oso_polar.jpg" alt="Oso polar"></td>
                </tr>

                <tr>
                    <td>4</td>  <!-- Enumeración en la primera columna -->
                    <td>lo12</td>
                    <td>Leon africano</td>
                    <td>Panthera leo</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/commons/7/77/002_The_lion_king_Snyggve_in_the_Serengeti_National_Park_Photo_by_Giles_Laurent.jpg" alt="Leon africano"></td>
                </tr>

                <tr>
                    <td>5</td>  <!-- Enumeración en la primera columna -->
                    <td>ls14</td>
                    <td>Lobo gris</td>
                    <td>Canis lupus</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/commons/7/76/Adult_male_German_shepherd_dog_standing_at_the_beach_%28retouched%29.jpg" alt="Lobo gris"></td>
                </tr>

                <tr>
                    <td>6</td>  <!-- Enumeración en la primera columna -->
                    <td>oe17</td>
                    <td>Oso panda gigante</td>
                    <td>A. melanoleuca</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/1964-02_1964%E5%B9%B4_%E5%A4%A7%E7%86%8A%E7%8C%AB.jpg" alt="Oso panda gigante"></td>
                </tr>

                <tr>
                    <td>7</td>  <!-- Enumeración en la primera columna -->
                    <td>pa19</td>
                    <td>Puma</td>
                    <td>Puma concolor</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/06g.jpg" alt="Puma"></td>
                </tr>

            </tbody>
        </table>
    </div>
</body>
</html>
