
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animales Carnívoros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            border: 2px solid #24465a;
            border-radius: 30px;
            padding: 10px 15px;
            width: 850px;
            margin: 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        caption {
            caption-side: top;
            font-weight: normal;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        th {
            font-weight: bold;
            font-style: italic;
        }
        td img {
            max-width: 100px;
        }
        /* Alternar colores de filas */
        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        tbody tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <caption>Animales <span>Carnívoros</span></caption>
            <thead>
                <tr>
                    <th>#</th>
                    <th><em>Código</em></th>
                    <th><em>Nombre común</em></th>
                    <th><em>Nombre Científico</em></th>
                    <th><em>Foto</em></th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td>1</td>  <!-- Enumeración en la primera columna -->
                    <td>ce01</td>
                    <td>Coyote</td>
                    <td>Coyote</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/2009-Coyote-Yosemite.jpg" alt="Coyote"></td>
                </tr>

                <tr>
                    <td>2</td>  <!-- Enumeración en la primera columna -->
                    <td>or05</td>
                    <td>Oso polar</td>
                    <td>Oso polar</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Modelo_de_Huella_de_oso_polar.jpg" alt="Oso polar"></td>
                </tr>

                <tr>
                    <td>3</td>  <!-- Enumeración en la primera columna -->
                    <td>pe06</td>
                    <td>Panda gigante</td>
                    <td>Panda gigante</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/1964-02_1964%E5%B9%B4_%E5%A4%A7%E7%86%8A%E7%8C%AB.jpg" alt="Panda gigante"></td>
                </tr>

            </tbody>
        </table>
    </div>
</body>
</html>
