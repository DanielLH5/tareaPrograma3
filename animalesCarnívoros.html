
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animales Carnívoros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            border: 2px solid #24465a;
            border-radius: 30px;
            padding: 10px 15px;
            width: 850px;
            margin: 20px auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        caption {
            caption-side: top;
            font-weight: normal;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        th {
            font-weight: bold;
            font-style: italic;
        }
        td img {
            max-width: 100px;
        }
        /* Alternar colores de filas */
        tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        tbody tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <caption>Animales <span>Carnívoros</span></caption>
            <thead>
                <tr>
                    <th>#</th>
                    <th><em>Código</em></th>
                    <th><em>Nombre común</em></th>
                    <th><em>Nombre Científico</em></th>
                    <th><em>Foto</em></th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td>1</td>  <!-- Enumeración en la primera columna -->
                    <td>ce05</td>
                    <td>Coyote</td>
                    <td>Coyote</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/2009-Coyote-Yosemite.jpg" alt="Coyote"></td>
                </tr>

                <tr>
                    <td>2</td>  <!-- Enumeración en la primera columna -->
                    <td>oo06</td>
                    <td>Oso pardo</td>
                    <td>Oso pardo</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/commons/7/71/2010-kodiak-bear-1.jpg" alt="Oso pardo"></td>
                </tr>

                <tr>
                    <td>3</td>  <!-- Enumeración en la primera columna -->
                    <td>lo08</td>
                    <td>Leon africano</td>
                    <td>Leon africano</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/commons/7/77/002_The_lion_king_Snyggve_in_the_Serengeti_National_Park_Photo_by_Giles_Laurent.jpg" alt="Leon africano"></td>
                </tr>

                <tr>
                    <td>4</td>  <!-- Enumeración en la primera columna -->
                    <td>ls10</td>
                    <td>Leopardo de las nieves</td>
                    <td>Panthera uncia</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Snow_leopard_in_Himalayas.jpg" alt="Leopardo de las nieves"></td>
                </tr>

                <tr>
                    <td>5</td>  <!-- Enumeración en la primera columna -->
                    <td>ls12</td>
                    <td>Lobo gris</td>
                    <td>Lobo gris</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/commons/7/76/Adult_male_German_shepherd_dog_standing_at_the_beach_%28retouched%29.jpg" alt="Lobo gris"></td>
                </tr>

                <tr>
                    <td>6</td>  <!-- Enumeración en la primera columna -->
                    <td>zo16</td>
                    <td>Zorro artico</td>
                    <td>Zorro artico</td>
                    <td><img src="https://upload.wikimedia.org/wikipedia/commons/e/e6/ArcticFoxesLyd.jpg" alt="Zorro artico"></td>
                </tr>

            </tbody>
        </table>
    </div>
</body>
</html>
